<!doctype html> 
<html lang="es"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 450, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('backg', 'assets/fantasy-bg.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('bird', 'assets/piskel-bird.png', 32, 32);

}

var player;
var platforms;
var cursors;

var stars;
var score = 0;


function create() {
	game.physics.startSystem(Phaser.Physics.ARCADE);
	
	var background = game.add.image(0, 0, 'backg');
	background.scale.setTo(0.5, 0.5); 
	
	player = game.add.sprite(50, game.world.height - 150, 'bird');
	
	game.physics.arcade.enable(player);
	
	cursors = game.input.keyboard.createCursorKeys();
    
}

function update() {
	if (cursors.left.isDown) { 
		player.body.velocity.x = -150;
	}
	else (cursors.right.isDown) {
		player.body.velocity.x = 150;
	}
	
    

}



</script>

</body>
</html>
